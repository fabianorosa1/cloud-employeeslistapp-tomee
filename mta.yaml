_schema-version: "2.0"
ID: com.sap.cloud.sample.employeeslist
version: 1.3.10
modules:            
 - name: employeeslist-db
   type: hdb
   path: db
   requires:
     - name: java-hdi-container
           
 - name: employeeslist-java
   type: java.tomee
   path: java
   build-parameters:
     ignore: [ pom.xml, target/, node/]
     builder: maven
     maven-opts:
        command: [ clean, verify ]
   parameters:
      memory: 512M
   provides:
    - name: employeeslist-service
      properties:
        url: "${default-url}" 
   requires:
    - name: java-hdi-container
      properties:
         JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml:
            {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'
           
 - name: employeeslist-ui
   type: javascript.nodejs
   path: web
   build-parameters:
     ignore: [".gitignore", ".cfignore", pom.xml, target/, sapui5/, node/]
     builder: npm
   parameters:
      memory: 256M     
   requires:
    - name: employeeslist-service
      group: destinations
      properties:
        name: employeesService
        url: ~{url}
        
resources:
 - name: java-hdi-container
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container   
 