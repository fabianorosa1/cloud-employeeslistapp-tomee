_schema-version: "2.0"
ID: com.sap.cloud.sample.employeeslist
version: 1.3.10

modules:            
 - name: employeeslist-db
   type: hdb
   path: db
   requires:
     - name: hanadb-hdi-container
     
 - name: approuter
   type: javascript.nodejs
   path: js/security/approuter
   parameters:
     host: employeeslist
     memory: 128M
   requires:
    - name: myuaa
      properties:
         TENANT_HOST_PATTERN: 'employeeslist(.*).cfapps.eu10.hana.ondemand.com'
         destinations: '[{"name":"employeeslist", "url" :"https://s0017130272trial-trial-dev-employeeslist-java.cfapps.eu10.hana.ondemand.com/employeeslist.svc/Employees", "forwardAuthToken": true}]'  
         SAP_JWT_TRUST_ACL: '[{"clientid" : "*", "identityzone" : "*"}]'
         
 - name: employeeslist-java
   type: java.tomee
   path: java
   build-parameters:
     ignore: [ pom.xml, target/, node/]
     builder: maven
     maven-opts:
        command: [ clean, verify ]
   parameters:
      memory: 512M
   provides:
    - name: employeeslist-service  
   requires:
    - name: hanadb-hdi-container
      properties:
        JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomee/webapps/ROOT/WEB-INF/resources.xml:
            {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'       
    - name: myuaa 
                   
resources:
 - name: hanadb-hdi-container
   type: com.sap.xs.hdi-container
   properties:
      hdi-container-name: ${service-name}
   parameters:
      config:
         schema: employeeslist   
           
 - name: myuaa
   type: com.sap.xs.uaa
 